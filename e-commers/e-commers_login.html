<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Men's Fashion Store</title>
    <style>
        body {
            background: url('https://i.imgur.com/J5lv4Rl.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            margin-top: 20%;
            font-size: 3em;
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: auto;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            color: black;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .login-btn {
            background-color: #4caf50;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="login-form">
        <form action="home.html">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
