<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Men's Fashion Store</title>
    <style>
        body {
            background: url('https://i.imgur.com/aLNRbBb.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            color: white;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }
        .header a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .header a:hover {
            background-color: #ddd;
            color: black;
        }
        .header-right {
            float: right;
        }
        .cart-container {
            margin: 20px;
        }
        .cart-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            color: black;
        }
    </style>
    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');
            cartContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `<span>${item.name} - $${item.price.toFixed(2)}</span>`;
                cartContainer.appendChild(cartItem);
                total += item.price;
            });

            const totalElement = document.createElement('div');
            totalElement.className = 'cart-item';
            totalElement.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
            cartContainer.appendChild(totalElement);
        }
    </script>
</head>
<body onload="loadCart()">
    <div class="header">
        <a href="home.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="cart.html">Cart</a>
    </div>

    <h1>Your Cart</h1>
    <div id="cart-container" class="cart-container">
        <!-- Cart items will be loaded here -->
    </div>
</body>
</html>
